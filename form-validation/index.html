<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <form action="#" id="form" class="form" autocomplete="off">
        <h3>Registrtion form</h3>
        <div class="form-group ">
            <label for="username">User name</label>
            <input type="text" id="username" placeholder="Enter Username">
            <p>error message</p>
        </div>
        <div class="form-group ">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter Email Id" >
            <p>error message</p>
        </div>
        <div class="form-group ">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
            <p>error message</p>
        </div>
        <div class="form-group">
            <label for="password2">Confirm password</label>
            <input type="password" id="password2" placeholder="Enter Confirm Password">
            <p>error message</p>
        </div>
            <button class="sri" id="button" type="submit">Submit</button>
            
        </form>
        <script src="script.js"></script>
    </div>
</body>

</html>
